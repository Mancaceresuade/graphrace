<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Partida - Graph Race</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Crear Partida</h1>
        
        <form id="crearForm" class="space-y-4">
            <div>
                <label for="nombreAnfitrion" class="block text-sm font-medium text-gray-700 mb-2">
                    Nombre del Anfitrión
                </label>
                <input 
                    type="text" 
                    id="nombreAnfitrion" 
                    name="nombreAnfitrion" 
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                    placeholder="Ingresa tu nombre">
            </div>

            <div>
                <label for="algoritmo" class="block text-sm font-medium text-gray-700 mb-2">
                    Algoritmo
                </label>
                <select 
                    id="algoritmo" 
                    name="algoritmo" 
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    <option value="">Selecciona un algoritmo</option>
                    <option value="DFS">DFS (Depth-First Search)</option>
                    <option value="BFS">BFS (Breadth-First Search)</option>
                </select>
            </div>

            <button 
                type="submit" 
                class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition duration-200 shadow-md">
                Crear Partida
            </button>
        </form>

        <div id="resultado" class="mt-6 hidden">
            <div class="bg-green-50 border border-green-200 rounded-lg p-4">
                <h2 class="text-lg font-semibold text-green-800 mb-2">¡Partida creada!</h2>
                <p class="text-sm text-gray-600 mb-3">Código de partida:</p>
                <div class="bg-white border-2 border-green-300 rounded-lg p-3 mb-3">
                    <p class="text-2xl font-bold text-center text-green-700" id="gameIdDisplay"></p>
                </div>
                <p class="text-sm text-gray-600 mb-2">Comparte este enlace:</p>
                <div class="flex items-center gap-2">
                    <input 
                        type="text" 
                        id="linkInput" 
                        readonly
                        class="flex-1 px-3 py-2 border border-gray-300 rounded-lg bg-gray-50 text-sm">
                    <button 
                        onclick="copiarLink()" 
                        class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 text-sm font-medium">
                        Copiar
                    </button>
                </div>
                <a 
                    href="#" 
                    id="irAJugar"
                    class="block mt-4 text-center bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition duration-200">
                    Ir a Jugar
                </a>
            </div>
        </div>

        <div id="error" class="mt-4 hidden">
            <div class="bg-red-50 border border-red-200 rounded-lg p-4">
                <p class="text-red-800 text-sm" id="errorMessage"></p>
            </div>
        </div>

        <div class="mt-6 text-center">
            <a href="/ingresar.html" class="text-indigo-600 hover:text-indigo-800 text-sm">
                ¿Quieres unirte a una partida? Haz clic aquí
            </a>
        </div>
    </div>

    <script>
        document.getElementById('crearForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const nombreAnfitrion = document.getElementById('nombreAnfitrion').value;
            const algoritmo = document.getElementById('algoritmo').value;

            try {
                const response = await fetch('/api/crear-partida', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ nombreAnfitrion, algoritmo })
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('gameIdDisplay').textContent = data.gameId;
                    document.getElementById('linkInput').value = window.location.origin + data.link;
                    document.getElementById('irAJugar').href = data.link + '&nombre=' + encodeURIComponent(nombreAnfitrion);
                    
                    document.getElementById('resultado').classList.remove('hidden');
                    document.getElementById('error').classList.add('hidden');
                    document.getElementById('crearForm').classList.add('hidden');
                } else {
                    document.getElementById('errorMessage').textContent = data.error || 'Error al crear la partida';
                    document.getElementById('error').classList.remove('hidden');
                }
            } catch (error) {
                document.getElementById('errorMessage').textContent = 'Error de conexión. Intenta nuevamente.';
                document.getElementById('error').classList.remove('hidden');
            }
        });

        function copiarLink() {
            const linkInput = document.getElementById('linkInput');
            linkInput.select();
            document.execCommand('copy');
            
            const button = event.target;
            const originalText = button.textContent;
            button.textContent = '¡Copiado!';
            button.classList.add('bg-green-500');
            
            setTimeout(() => {
                button.textContent = originalText;
                button.classList.remove('bg-green-500');
            }, 2000);
        }
    </script>
</body>
</html>
